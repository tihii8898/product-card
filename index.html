<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    html {
      background: hsl(30, 38%, 92%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      
      
    }
  </style>
</head>

<body>
  <div class="flex w-[600px] h-fit">
    <div >

      <picture >
        <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg">
        <source media="(max-width: 700px)" srcset="./images/image-product-mobile.jpg">
        <img class="rounded-l-lg" src="./images/image-product-desktop.jpg" alt="product">
      </picture>
    </div>
    <div class="flex flex-col bg-white p-8 text-[#6C7289] space-y-2 w-2/4 rounded-r-lg">

      <p class="uppercase tracking-[5px] font-['Montserrat'] ">
        Perfume
      </p>
      <p class="font-['Fraunces'] font-bold text-4xl text-[#1C232B]">
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="font-['Montserrat']">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex space-x-4 font-['Fraunces'] items-center">
        <p class="text-4xl text-[#3C8067]">
          $149.99
        </p>
        <p class="line-through font-['Montserrat']">
          $169.99
        </p>
      </div>
      <div class="border p-4 bg-[#3C8067] rounded-lg text-white text-center">
        Add to Cart
      </div>

    </div>
  </div>

</body>

</html>
